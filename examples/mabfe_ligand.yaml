version: 1
protocol: abfe
backend: local

system:
  output_folder: adrb2_A_mabfe

create:
  system_name: adrb2_A
  protein_input: reference/adrb2_A.pdb
  system_input: reference/adrb2_A_membrane.pdb
  system_coordinate: reference/adrb2_A_membrane.rst7
  protein_align: name CA and resid 50 to 200
  ligand_paths:
    - reference/ligands/7XKA.sdf
    - reference/ligands/2RH1.sdf
  ligand_ff: openff-2.2.1
  retain_lig_prot: true
  param_charge: am1bcc
  anchor_atoms:
    - "name CA and resid 113"
    - "name CA and resid 82"
    - "name CA and resid 316"
  lipid_mol: ["POPC"]
  overwrite: false
  receptor_ff: protein.ff14SB
  lipid_ff: lipid21
  solv_shell: 15.0
  water_model: TIP3P

run:
  only_fe_preparation: false
  dry_run: false
  run_id: auto
  max_workers: 8
  on_failure: prune
  slurm:
    partition: rondror
    time: "4:00:00"

fe_sim:
  fe_type: uno_rest
  remd: no
  lambdas: [0.00, 0.04, 0.09, 0.13, 0.17, 0.22, 0.26, 0.30, 0.35, 0.39, 0.43, 0.48, 0.52, 0.57, 0.61, 0.65, 0.70, 0.74, 0.78, 0.83, 0.93, 0.97, 0.99, 1.00]
  blocks: 5
  eq_steps: 10000
  num_equil_extends: 6
  z_steps1: 5000
  z_steps2: 300000
  cut: 9.0
  barostat: 1
  hmr: yes
  dt: 0.004
  temperature: 310.0
