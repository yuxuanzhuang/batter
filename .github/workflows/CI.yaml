name: CI

on:
  # GitHub has started calling new repo's first branch "main" https://github.com/github/renaming
  # The cookiecutter uses the "--initial-branch" flag when it runs git-init
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "main"
  schedule:
    # Weekly tests run on main by default:
    #   Scheduled workflows run on the latest commit on the default or base branch.
    #   (from https://help.github.com/en/actions/reference/events-that-trigger-workflows#scheduled-events-schedule)
    - cron: "0 0 * * 0"

jobs:
  test:
    name: Test on ${{ matrix.os }}, Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # os: [macOS-latest, ubuntu-latest, windows-latest]
        os: [ubuntu-latest]

        python-version: ["3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Additional info about the build
        shell: bash
        run: |
          uname -a
          df -h
          ulimit -a

      - name: Set up micromamba
        uses: mamba-org/setup-micromamba@v1
        with:
          environment-name: batter
          create-args: >-
            python=${{ matrix.python-version }}
          condarc: |
            channels:
              - conda-forge
          init-shell: bash

      - name: Create environment from OpenFE and main environment
        shell: bash -l {0}
        run: |
          micromamba env update -n batter -f extern/openfe/environment.yml
          micromamba env update -n batter -f environment.yml

      - name: Install packages (editable)
        shell: bash -l {0}
        run: |
          pip install -e ./extern/alchemlyb
          pip install -e ./extern/openfe
          pip install -e .

      - name: List installed packages
        shell: bash -l {0}
        run: |
          micromamba list

      - name: Run tests
        # conda setup requires this special shell
        shell: bash -l {0}
        run: |
          pytest -v --cov=batter --cov-report=xml --color=yes batter/tests/

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
