version: 1
protocol: md
backend: local

system:
  output_folder: adrb2_A_md

create:
  system_name: adrb2_A
  protein_input: ../reference/adrb2_A.pdb
  system_input: ../reference/adrb2_A_membrane.pdb
  system_coordinate: ../reference/adrb2_A_membrane.rst7
  protein_align: name CA and resid 50 to 200
  ligand_input: ../reference/ligands_dict.json
  ligand_ff: openff-2.2.1
  retain_lig_prot: true
  param_charge: am1bcc

  anchor_atoms:
    - "name CA and resid 113"
    - "name CA and resid 82"
    - "name CA and resid 316"
  extra_conformation_restraints: rest.json
  lipid_mol: ["POPC"]
  overwrite: false
  receptor_ff: protein.ff14SB
  lipid_ff: lipid21
  solv_shell: 15.0
  water_model: TIP3P

run:
  only_fe_preparation: false
  dry_run: false
  run_id: auto
  max_workers: 8
  on_failure: prune
  slurm:
    partition: rondror
    time: "4:00:00"

fe_sim:
  eq_steps: 10000
  num_equil_extends: 6
  cut: 9.0
  barostat: 1
  enable_mcwat: no
  hmr: yes
  dt: 0.004
  temperature: 310.0
